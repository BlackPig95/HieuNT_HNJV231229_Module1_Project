<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <!-- Nunito Sans Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
            rel="stylesheet">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link CSS -->
        <link href="../../CSS/Register-Login/register.css" rel="stylesheet" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <form>
                <h2>Đăng ký thành viên</h2>
                <div class="form-control">
                    <input type="text" placeholder="Tên của bạn" id="username" />
                    <small></small>
                    <span></span>
                </div>

                <div class="form-control">
                    <input type="text" placeholder="Email" id="email" />
                    <small></small>
                    <span></span>
                </div>

                <div class="form-control">
                    <input type="password" placeholder="Mật khẩu" id="password" />
                    <i class="fa-regular fa-eye" id="show-password"></i>
                    <small></small>
                    <span></span>
                </div>

                <div class="form-control">
                    <input type="password" placeholder="Xác nhận mật khẩu" id="confirm-password" />
                    <i class="fa-regular fa-eye" id="show-cfPassword"></i>
                    <small></small>
                    <span></span>
                </div>
                <button type="submit" class="btn-submit">Đăng ký</button>
                <div>Bạn đã có tài khoản?<br /><a href="./Login.html">Đăng nhập</a></div>
            </form>
        </div>
        <!-- Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../../JS/Register-Login/register.js"></script>
    </body>

</html>
