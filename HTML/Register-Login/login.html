<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Nunito Sans Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
            rel="stylesheet">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link CSS -->
        <link href="../../CSS/Register-Login/login.css" rel="stylesheet" />
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Đăng nhập</h1>
            <form>
                <div class="form-control">
                    <label>Email:</label>
                    <input type="text" placeholder="Nhập email của bạn" id="email" />
                    <small></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <label>Mật khẩu: <i class="fa-regular fa-eye" id="show-password"></i></label>
                    <input type="password" placeholder="Nhập mật khẩu" id="password" />
                    <small></small>
                    <span></span>
                </div>
                <div class="button-container">
                    <button type="submit" id="btn-submit">Đăng nhập</button>
                </div>
            </form>
        </div>
        <!-- Sweet Alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
        <!-- File JS -->
        <script src="../../JS/Register-Login/login.js"></script>
    </body>

</html>
